services:
  - type: web
    name: google-to-notion
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python render_start.py
  - type: web
    name: google-to-notion-staging
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_ui.py --server.port $PORT --server.address 0.0.0.0
    secretFiles:
      - name: streamlit-staging-secrets
        mountPath: /opt/render/project/src/.streamlit/secrets.toml
